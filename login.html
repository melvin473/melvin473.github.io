    <script>
      document.addEventListener('DOMContentLoaded',
      function() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
          window.location.href = 'perfil.html';
        }
    });
    </script>

  <body>
    <!-- Menu de navegação-->
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="main/assets/img/navbar-logo.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </div>

      <!-- Login-->
      <div class="container mt-5 mb-5 login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <!-- Campo email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" maxlength="50" required>
          </div>
          <!-- Campo senha -->
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control mb-3" id="senha" placeholder="Senha" maxlength="16" required>
          </div>
          <!-- Link de recuperação de senha -->
          <div class="form-group form-check d-flex justify-content-between">
            <a href="#!" class="text-decoration-none mt-3">Esqueceu sua senha?</a>
          </div>
          <!-- Botão entrar -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
          <!-- Botão cadastro -->
          <div class="text-center">
            <p>Novo por aqui? <a href="cadastrousuario.html">Registre-se</a></p>
          </div>
        </form>
      </div>
<!-- Rodapé -->
